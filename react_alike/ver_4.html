<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React sample</title>
    <script src="./jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <style>
        button.btn {
            width: 100%;
        }

        .btn-success {
            display: block;
        }

        .btn-danger {
            display: none;
        }

        .running>.btn-success {
            display: none;
        }

        .running>.btn-danger {
            display: block;
        }
    </style>
</head>

<body>

    <script>
        // /* globals $ */
        // function handleClick(e) {
        //     var $p = $(e.target.parentNode);
        //     $p && $p.toggleClass('running');
        // }
        // $(function() {
        //     $('.well > .btn').on('click', handleClick);
        // });

        function createDOMFromString(stringDOM) {
            const div = document.createElement('div');
            div.innerHTML = stringDOM;
            return div;
        }

        class CustomButton {
            constructor() {
                this.state = {
                    isRunning: false
                };
                this.elm = this.render();
                return this.elm;
            }
            setState(state) {
                var oldElm = this.elm;
                this.state = state;
                this.elm = this.render();
                oldElm.after(this.elm);
                oldElm.remove();
                if (this.onStateChange) {
                    this.onStateChange(oldElm, this.elm);
                }
            }
            handleClick() {
                /*
                var target = e.target;
                var parent = target && target.parentElement;
                parent && toggleClass(parent, 'running');
                */
                this.setState({
                    isRunning: !this.state.isRunning
                });
            }
            render() {
                var domString;
                if (this.state.isRunning) {
                    domString = `
                        <div class="container well running">
                            <button class="btn btn-success"> Start </button>
                            <button class="btn btn-danger"> Stop </button>
                        </div>
                    `;
                } else {
                    domString = `
                            <div class="container well">
                                <button class="btn btn-success"> Start </button>
                                <button class="btn btn-danger"> Stop </button>
                            </div>
                        `;
                }
                this.elm = createDOMFromString(domString);
                this.elm.addEventListener('click', this.handleClick.bind(this));
                return this.elm;
            }
        }
        const wrapper = document.body;
        const btnA = new CustomButton();
        wrapper.appendChild(btnA);
        const btnB = new CustomButton();
        wrapper.appendChild(btnB);
    </script>
</body>

</html>
