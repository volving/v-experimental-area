<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React sample</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <style>
        button.btn {
            width: 100%;
        }

        .btn-success {
            display: block;
        }

        .btn-danger {
            display: none;
        }

        .running>.btn-success {
            display: none;
        }

        .running>.btn-danger {
            display: block;
        }
    </style>
</head>

<body>

    <script>
        function createDOMFromString(stringDOM) {
            const div = document.createElement('div');
            div.innerHTML = stringDOM;
            return div;
        }
        class Component {
            constructor(props) {
                this.props = props || {
                    classList: []
                };
                this.state = {};
            }
            setState(state) {
                var oldElm = this.elm;
                this.state = state;
                this.elm = this.renderDOM();
                this.handleStateChange(oldElm, this.elm);
                if (this.onStateChange) {
                    this.onStateChange(oldElm, this.elm);
                }
            }
            renderDOM() {
                this.elm = this.render();
                console.log(this.elm.classList);
                var classList = this.props.classList;
                classList.map(item=>{
                    this.elm.classList.add(item);
                });
                console.log(this.elm.classList);
                return this.elm;
            }
            handleStateChange(oldElm, newElm) {
                oldElm.after(newElm);
                oldElm.remove();
            }
        }


        var DoactDOM = {
            render: function(component, wrapper) {
                var domElm = component.renderDOM();
                wrapper.appendChild(domElm);
            }
        };

        class CustomButton extends Component {
            constructor(props) {
                super(props);
                this.state = {
                    isRunning: false
                };
            }
            handleClick() {
                this.setState({
                    isRunning: !this.state.isRunning
                });
            }
            render() {
                var domString;
                if (this.state.isRunning) {
                    domString =
                        `
                        <div class="container well running">
                            <button class="btn btn-success"> Start </button>
                            <button class="btn btn-danger"> Stop </button>
                        </div>
                    `;
                } else {
                    domString =
                        `
                            <div class="container well">
                                <button class="btn btn-success"> Start </button>
                                <button class="btn btn-danger"> Stop </button>
                            </div>
                        `;
                }
                this.elm = createDOMFromString(domString);
                this.elm.addEventListener('click', this.handleClick.bind(this));
                return this.elm;
            }
        }

        const wrapper = document.body;

        const btnB = new CustomButton();
        DoactDOM.render(btnB, wrapper);

        const btnA = new CustomButton();
        // mount(wrapper, btnA);
        DoactDOM.render(btnA, wrapper);



        class CustomInput extends Component {
            constructor(props) {
                super(props);
                this.state = {};
            }
            handleFocus(e) {
                console.log('heya');
                e.target.select();

            }
            render() {
                var domString = `
                    <input type="text" placeholder="Enter text here!"}/>
                `;
                this.elm = createDOMFromString(domString);
                this.elm.onfocus = this.handleFocus;
                return this.elm;
            }
        }
        DoactDOM.render(new CustomInput({
            classList: ['container', 'well']
        }), wrapper);
    </script>
</body>

</html>
